<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #container{
    background-image:url(srodek3.jpg);
    width:100%;
    height:1000px;
    background-size: 100%;
    background-repeat: no-repeat;
    background-position-x: center;
    background-position-y: -150px;
    display:grid;
    grid-template-columns: 30% 70%;
    grid-template-rows: auto;
    grid-template-areas: "nav .";
}
#logo{
    /* background-color: rgba(0, 0, 0, 0.7); */
}
#logo img{
    height:250px;
    position:absolute;
    top:30px;
    right:30px;
    /* grid-area: logo; */
} 
nav{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    grid-area:nav;
    background-color: rgba(0, 0, 0, 0.7);
    padding:200px 0 200px 0;
}
nav a{
    font-size: 1.5em;
    text-decoration: none;
    color:#d9dee0;
    border:2px solid rgba(161, 111, 90, 0.8);
    padding:20px;
    margin:20px;
    width:40%;
    text-align: center;
}
nav a:hover{
    background-color:rgba(161, 111, 90, 0.8);
}
#cennik{
    background-color: #eeccbe;
    color:#5d7c84;
    font-size: 2em;
}
#cennik table{
    border:3px solid #5d7c84;

}
#cennik td{
    border-bottom:3px dotted #5d7c84;
    border-right:3px dotted #5d7c84;
    padding:20px;
}

<body>
    <div id="container">
        <nav>
            <a href="">O nas</a>
            <a href="">Rytuał</a>
            <a href="">Cennik</a>
            <a href="">Kontakt</a>
            <a href="">FAQ</a>
        </nav>
        <div id="logo">
            <img src="logo.png" alt="logo">
        </div>
        <!-- <div id="rezerwacja">
            <p>Zarezerwuj teraz</p>
        </div> -->
    </div>
    <div id="cennik">
        <h1>cennik</h1>
        <table>
            <tr>
                <td>90 min</td>
                <td>PN-CZW do 17:00</td>
                <td>49zł</td>
            </tr>
            <tr>
                <td>90 min</td>
                <td>PN-CZW po 17:00</td>
                <td>69zł</td>
            </tr>
            <tr>
                <td>90 min</td>
                <td>PT-NDZ</td>
                <td>89zł</td>
            </tr>
        </table>
    </div>
