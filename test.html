}



#reservation_button:hover{

    animation-duration:0.4s;
    animation-iteration-count: 2;
    animation-timing-function:linear;
    animation-direction: alternate;
}

@keyframes scale{
    from{
        transform: scale(100%);
    }
    to{
        transform: scale(105%);
    }
}

#slider ul li {

#slider ul li img{

#slider #prev, #slider #next {

    <div id="slider">
        <ul id="slideWrap">
            <li><img src="img/jacuzzi.JPG" alt=""></li>
            <li><img src="img/outside.jpg" alt=""></li>
            <li><img src="img/sauna.jpg" alt=""></li>
            <li><img src="img/saunadoor.jpg" alt=""></li>
            <li><img src="img/saunainside.jpg" alt=""></li>
          </ul>
          <button id="prev">&#8810;</button>
          <button id="next">&#8811;</button>
    </div>
    <script>
        var responsiveSlider = function() {

var slider = document.getElementById("slider");
var slideList = document.getElementById("slideWrap");
var prev = document.getElementById("prev");
var next = document.getElementById("next");

var count = 1;
var sliderWidth = slider.offsetWidth;
var items = slideList.querySelectorAll("li").length;


window.addEventListener('resize', function() {
  sliderWidth = slider.offsetWidth;
});


var nextSlide = function() {
  if(count < items) {
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = items) {
    slideList.style.left = "0px";
    count = 1;
  }
};


var prevSlide = function() {
  if(count > 1) {
    count = count - 2;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = 1) {
    count = items - 1;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
};


next.addEventListener("click", function() {
  nextSlide();
});

prev.addEventListener("click", function() {
  prevSlide();
});


setInterval(function() {
  nextSlide()
}, 5000);

};


window.onload = function() {
responsiveSlider();
}
    </script>
