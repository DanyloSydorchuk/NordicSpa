<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
    background-image:url(srodek3.jpg);
    width:100%;
    height:1000px;
    background-size: 100%;
    background-repeat: no-repeat;
    background-position-x: center;
    background-position-y: -150px;
    display:grid;
    grid-template-columns: 30% 70%;
    grid-template-rows: auto;
    grid-template-areas: "nav .";
}
#logo{
    /* background-color: rgba(0, 0, 0, 0.7); */
}
#logo img{
    height:250px;
    position:absolute;
    top:30px;
    right:30px;
    /* grid-area: logo; */
} 
nav{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    grid-area:nav;
    background-color: rgba(0, 0, 0, 0.7);
    padding:200px 0 200px 0;
}
nav a{
    font-size: 1.5em;
    text-decoration: none;
    color:#d9dee0;
    border:2px solid rgba(161, 111, 90, 0.8);
    padding:20px;
    margin:20px;
    width:40%;
    text-align: center;
}
nav a:hover{
    background-color:rgba(161, 111, 90, 0.8);
}
#cennik{
    background-color: #eeccbe;
    color:#5d7c84;
    font-size: 1.4em;
    padding: 50px;
    grid-area:cennik;
    padding-bottom: 70px;
}
#cennik h1{
    text-transform: uppercase;
    text-align: center;
    border-bottom: 3px solid #5d7c84;
}
#cennik table{
    border:3px solid #5d7c84;
    margin:0 auto;
}
#cennik td{
    border-bottom:3px dotted #5d7c84;
    border-right:3px dotted #5d7c84;
    padding:20px;
}
#kontakt{
    background-color:#5d7c84;
    color:#eeccbe;
    font-size: 1.4em;
    padding: 50px;
    padding-bottom: 70px;
    grid-area:kontakt;
    display:grid;
    grid-template-areas: 
    "h1     h1"
    "table  icons";
}
#kontakt h1{
    text-transform: uppercase;
    text-align: center;
    border-bottom: 3px solid #eeccbe;
    grid-area: h1;
}
#kontakt table{
    grid-area: table;
}
#kontakt a{
    text-decoration: none;
    color:#eeccbe;
}
#kontakt td{
    border-bottom:3px dotted #eeccbe;
    padding:20px;
}

#icons{
    grid-area:icons;
    display:flex;
    flex-direction: column;
    justify-content: space-around;
    font-size: 2em;
}

.fa {
    padding: 20px;
    font-size: 30px;
    width: 50px;
    text-align: center;
    text-decoration: none;
    margin: 0 auto;
}
  
.fa:hover {
    opacity: 0.7;
}

        </div>

    <div id="cennik">
